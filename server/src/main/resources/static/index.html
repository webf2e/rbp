<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>树莓派服务信息</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <iframe style="border:0px;width:100%;height: 80px" src="nav.html"></iframe>
    <div class="container" style="width: 80%;">
        <div id="serverInfo"></div>
    </div>
</body>
<script type="text/javascript">
    $.ajax({
        url:"/page/info",
        type:"POST",
        success:function(data){
            var content = "<table style='width:100%' class='table table-bordered'>";
            content += "<tr><td>序号</td><td>名称</td><td>IP</td><td>TMID</td><td>启动时间</td><td>更新时间</td><td>运行时间</td></tr>";
            $.each(data,function(i,n){
                content += "<tr><td>" + (i + 1) + "</td><td>" + n.serverName +
                        "</td><td>" + n.ip + "</td><td>" + n.teamviewerId +
                        "</td><td>" + n.startUpTime + "</td><td>" + n.updateTime + "</td>" +
                        "<td>截止到" + n.uptimeChangedTime + "系统已经运行了" + n.uptime + "</td></tr>";
            });
            content += "<table>";
            $("#serverInfo").html(content);
        }
    });
</script>
</html>
